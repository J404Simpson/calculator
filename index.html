<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="display2"><p id="output"></p></div>
        <div class="display1"><p id="equation">0</p></div>
      </div>
      <div class="buttons">
        <div class="operators">
          <button class="button" id="+">+</button>
          <button class="button" id="-">-</button>
          <button class="button" id="*">&times;</button>
          <button class="button" id="/">&divide;</button>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
          </div>
          <div class="numbers">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
          </div>
          <div class="numbers">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
          </div>
          <div class="numbers">
            <button class="button" id="0">0</button>
            <button class="button" id=".">.</button>
            <button class="button" id="Clear_Entry">C</button>
          </div>
        </div>
        <button class="equal" id="total">=</button>
      </div>
      <div>
        <script src="calculator.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      </div>
    </div>
  </body>
</html>
